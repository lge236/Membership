<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> 상품 상세</title>
</head>
<body>

<h2 style="text-align: center;">상품 상세</h2>

    상품번호 : <span th:text="${product.get().id}"></span><br>
    카테고리 : <span th:text="${product.get().product_category}"></span><br>
    상품이름 : <span th:text="${product.get().product_name}"></span><br>
    상품가격 : <span th:text="${product.get().product_price}"></span><br>
    <br>
    <span th:text="${product.get().product_detail}"></span><br>

<input type="button" value="메인으로" class="btn" onclick="location.href='/'">

</body>
</html>
